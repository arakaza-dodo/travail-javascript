    <title>travail</title>

<body>
   <script>
    let tableau=[20,-20,10,40,0,3,2]
    function noSort(array){
        var fini=false
        while(!fini){
            fini=true
            for(var i=1; i<array.length; i++){
            if(array[i-1]>array[i]){
                fini=false
                var box=array[i-1]
                array[i-1]=array[i]
                array[i]=box
            }
        }
    }
    return array
    }
</script>
